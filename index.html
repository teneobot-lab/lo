    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Browser Shim Configuration
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Enterprise Blue Palette (Accurate-like)
              corporate: {
                50: '#F0F7FF',
                100: '#E0EFFE',
                200: '#BADCFE',
                300: '#7CC2FD',
                400: '#36A4FC',
                500: '#0C87F2',
                600: '#0066CC', // Primary Action
                700: '#0052A3', // Sidebar / Active States
                800: '#004685',
                900: '#003A6D',
              },
              primary: '#0066CC',
              secondary: '#0C87F2',
              background: '#F4F5F7', // Neutral ERP background
              surface: '#FFFFFF',
              dark: '#172B4D',
              muted: '#6B778C',
              border: '#DFE1E6',
            },
            boxShadow: {
              'card': '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)',
              'menu': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F4F5F7;
        color: #172B4D;
      }
      .dark body {
        background-color: #111827;
        color: #F9FAFB;
      }
      /* Compact Scrollbar for Data Tables */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F4F5F7;
      }
      ::-webkit-scrollbar-thumb {
        background: #C1C7D0;
        border-radius: 5px;
        border: 2px solid #F4F5F7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A5ADBA;
      }
      
      /* Enterprise Table Styles */
      .enterprise-table th {
        background-color: #EBECF0;
        color: #42526E;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        border-bottom: 2px solid #DFE1E6;
      }
      .enterprise-table td {
        border-bottom: 1px solid #EBECF0;
      }
      
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
    </style>
