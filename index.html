
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus WMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Shim process.env for browser compatibility to prevent "process is not defined" errors
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' // Placeholder to prevent crash on startup
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Updated Palette - Softer/Dimmer for Eye Comfort
              ice: {
                50: '#EBF3FA',  // Was #F4F9FF (Too bright) -> Softer Blue-Grey
                100: '#DDE8F3', // Was #deecf7 -> Slightly deeper
                200: '#CEDBEE', // Was #dde8f8
                300: '#BFD4EB', // Was #d9e8f7
                400: '#AECBE8', // Was #d0e2f6
                500: '#84ADD8', // Darker shade for text/accents
                600: '#5a8cc2',
              },
              primary: '#4F8CFF',
              secondary: '#6A5CFF',
              background: '#EEF2F6', // Was #F8FAFC -> Darker/Softer Grey-Blue base
              dark: '#1F2937',
              muted: '#6B7280',
              border: '#E2E8F0', // Slightly darker border for contrast on softer bg
            },
            boxShadow: {
              'soft': '0 4px 20px -5px rgba(0,0,0,0.05)', // Reduced shadow intensity
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
            },
            backgroundImage: {
              'ice-gradient': 'linear-gradient(135deg, #deecf7 0%, #dde8f8 33%, #d9e8f7 66%, #d0e2f6 100%)',
              'ice-gradient-dark': 'linear-gradient(135deg, #1f2937 0%, #111827 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #EEF2F6; /* Softer base color */
      }
      .dark body {
        background-color: #111827;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Hide Number Spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.12.7",
    "crypto-js": "https://esm.sh/crypto-js@4.2.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
  <body class="transition-colors duration-300 antialiased selection:bg-ice-200 selection:text-ice-600">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
