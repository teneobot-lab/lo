    <meta charset="UTF-8" />

    <title>Nexus WMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      // Browser Shim Configuration
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Open Sans"', 'sans-serif'], // Match the clean sans-serif from image
            },
            colors: {
              // Paper Theme Palette
              paper: {
                dark: '#1C2434', // Sidebar Background
                darker: '#161D29',
                blue: '#5BA4E6', // Primary Action / Banner
                blueHover: '#4A90D0',
                light: '#F5F7FA', // Main Background
                text: '#64748B', // Muted Text
                textDark: '#1E293B', // Headings
                border: '#E2E8F0',
              },
              // Mapping to existing utility names for compatibility
              corporate: {
                50: '#F0F9FF',
                100: '#E0F2FE',
                200: '#BAE6FD',
                300: '#7DD3FC',
                400: '#38BDF8',
                500: '#5BA4E6', // Main Primary
                600: '#0284C7',
                700: '#0369A1',
                800: '#075985',
                900: '#0C4A6E',
              },
              primary: '#5BA4E6', 
              background: '#F5F7FA',
              surface: '#FFFFFF',
            },
            boxShadow: {
              'paper': '0 2px 4px rgba(0,0,0,0.04)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F7FA;
        color: #334155;
      }
      .dark body {
        background-color: #111827;
        color: #F9FAFB;
      }
      
      /* Date Input Styling to match reference */
      input[type="date"] {
        position: relative;
        padding-right: 20px;
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.5;
        cursor: pointer;
      }

      /* Clean Tables */
      .enterprise-table th {
        background-color: #F8FAFC;
        color: #64748B;
        font-weight: 600;
        text-transform: capitalize; 
        font-size: 0.8rem;
        border-bottom: 1px solid #E2E8F0;
        padding: 12px 16px;
      }
      .enterprise-table td {
        border-bottom: 1px solid #F1F5F9;
        padding: 12px 16px;
        color: #334155;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #F5F7FA; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }
    </style>
